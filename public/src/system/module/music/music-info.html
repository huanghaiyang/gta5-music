<section ng-controller="MusicInfoController">
	<article class="col-sm-10 col-sm-offset-1">
		<div class="jarviswidget" id="wid-id-0" data-widget-colorbutton="false"
			data-widget-editbutton="false">
			<header>
				<h2>音乐信息</h2>
			</header>
			<div>
				<div class="widget-body">
					<form class="form-horizontal" role="form"  ng-submit="save()">
						<fieldset>
							<div class="form-group">
								<br> <label class="col-md-3 control-label" for="name">*名称:</label>
								<div class="col-md-8">
									<input id="name" class="form-control" type="text" ng-model="music.name" required>
									<input type="hidden" ng-model="music._id">
								</div>
							</div>
							<div class="form-group">
								<br> <label class="col-md-3 control-label" for="title">*标题:</label>
								<div class="col-md-8">
									<input id="title" class="form-control" type="text" ng-model="music.title" required>
								</div>
							</div>
							<div class="form-group">
								<br> <label class="col-md-3 control-label" for="album">作品集:</label>
								<div class="col-md-8">
									<input id="album" class="form-control" type="text" ng-model="music.album">
								</div>
							</div>
							<div class="form-group">
								<br> <label class="col-md-3 control-label" for="artist">艺术家:</label>
								<div class="col-md-8">
									<input id="artist" class="form-control" type="artist" ng-model="music.artist">
								</div>
							</div>
							<div class="form-group">
								<br> <label class="col-md-3 control-label" for="year">年代:</label>
								<div class="col-md-8">
									<input id="year" class="form-control" type="text" ng-model="music.year">
								</div>
							</div>
							<div class="form-group">
								<br> <label class="col-md-3 control-label" for="language">语言:</label>
								<div class="col-md-8">
									<input id="language" class="form-control" type="text" ng-model="music.comment.language">
								</div>
							</div>
							<div class="form-group">
								<br> <label class="col-md-3 control-label" for="short_description">简介:</label>
								<div class="col-md-8">
									<input id="short_description" class="form-control" type="text" ng-model="music.comment.short_description">
								</div>
							</div>
							<div class="form-group">
								<br> <label class="col-md-3 control-label" for="text">信息:</label>
								<div class="col-md-8">
									<input id="text" class="form-control" type="text" ng-model="music.comment.text">
								</div>
							</div>
						</fieldset>
						<div class="form-actions">
							<div class="row">
								<div class="col-md-12">
									<button class="btn btn-default" type="submit">提交</button>
									<a class="btn btn-primary" ng-href="#/music">返回列表</a>
								</div>
							</div>
						</div>
					</form>
				</div>
				<!-- end widget content -->
			</div>
			<!-- end widget div -->
		</div>
	</article>
</section>
