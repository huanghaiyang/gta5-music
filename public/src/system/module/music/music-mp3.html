<section ng-controller="MusicResouceController">
	<article class="col-sm-10 col-sm-offset-1">
		<div class="jarviswidget" id="wid-id-0" data-widget-colorbutton="false"
			data-widget-editbutton="false">
			<header>
				<h2>MP3资源文件</h2>
			</header>
			<div>
				<div class="widget-body">
					<form class="form-horizontal" role="form"  ng-submit="save()">
						<fieldset>
							<div class="form-group">
								<br> <label class="col-md-3 control-label" for="name">名称:</label>
								<div class="col-md-8">
									<input id="name" class="form-control" type="text" ng-model="music.name" disabled>
									<input type="hidden" ng-model="music._id">
								</div>
							</div>
							<div class="form-group">
								<br> <label class="col-md-3 control-label" for="title">标题:</label>
								<div class="col-md-8">
									<input id="title" class="form-control" type="text" ng-model="music.title" disabled>
								</div>
							</div>
							<div class="form-group">
								<br> <label class="col-md-3 control-label" for="path">资源文件:</label>
								<div class="col-md-8">
									<input id="path" class="form-control" type="text" ng-model="music.path" disabled>
								</div>
							</div>
							<div class="form-group">
								<br> <label class="col-md-3 control-label" for="path">图片:</label>
								<div class="col-xs-6 col-md-3">
								    <a class="thumbnail">
								      <img src="{{music.jpg}}">
								    </a>
								  </div>
							</div>
						</fieldset>
						<div class="form-actions">
							<div class="row">
								<div class="col-md-12">
									<button class="btn btn-default" type="submit">提交</button>
									<a class="btn btn-primary" ng-href="#/music">返回列表</a>
								</div>
							</div>
						</div>
					</form>
				</div>
				<!-- end widget content -->
			</div>
			<!-- end widget div -->
		</div>
	</article>
</section>
