<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset='utf-8'>
		<style type="text/css">
		:root,body{
			height: 100%;
			width: 100%;
		}
		.wall-e{
			position: absolute;
			top:0;
			height: 100px;
			width: 800px;
			height: 800px;
		}
		.wall-e .wall-e-head{
			position: absolute;
			top:0;
			left: 300px;
			height: 100px;
			width:200px;
		}
		.wall-e .wall-e-head .wall-e-eye{
			height: 50px;
			width: 50px;
			border-radius: 50%;
			background-color: #666;
			top:50px;
			position: absolute;
			z-index: 100;
		}
		.wall-e .wall-e-head .wall-e-eye:first-child{
			left: 40px;
			transform: rotate3d(1, 1, 1,15deg);
		}
		.wall-e .wall-e-head .wall-e-eye:nth-child(2){
			right: 40px;
			transform: rotate3d(1, 1, 1,-15deg);
			top:40px;
		}
		.wall-e .wall-e-head .wall-e-eye .wall-e-eye-outframe{
			background-color: #FFF;
			width: 48px;
			height: 48px;
			position: absolute;
			top:1px;
			left: 1px;
			border-radius: 50%;
		}
		.wall-e .wall-e-head .wall-e-eye .wall-e-eye-outframe .wall-e-eye-black-frame{
			width: 42px;
			height: 42px;
			position: absolute;
			top:3px;
			left: 3px;
			background-color: #000;
			border-radius: 50%;
		}
		.wall-e .wall-e-head .wall-e-eye .wall-e-eye-outframe .wall-e-eye-black-frame::before{
			content: '';
			position: absolute;
			bottom: 4px;
			width: 6px;
			height: 2px;
			left: 18px;
			background-color: #FFF;
			border-radius: 0 0 3px 3px;
			opacity: 0.9;
		}
		.wall-e .wall-e-head .wall-e-eye .wall-e-eye-outframe .wall-e-eye-black-frame .wall-e-eye-mirror{
			position: absolute;
			top:6px;
			left: 6px;
			height: 30px;
			width: 30px;
			background-color: #666;
			border-radius: 50%;
		}

		.wall-e .wall-e-head .wall-e-eye-blink-1{
			height: 70px;
			width: 100px;
			position: absolute;
			border-radius: 35px 5px 50px 35px;
			background-color: #666;
			top: 48px;
  			left: 0;
			transform: rotate3d(1, 1, 60,-15deg);
			z-index: 99;
		}
		.wall-e .wall-e-head .wall-e-eye-blink-1::before{
			content: '';
			top:3px;
			left: 5px;
			height: 60px;
			width: 94px;
			position: absolute;
			border-radius: 40px 5px 60px 50px;
			background-color: #FFF;
		}

		.wall-e .wall-e-head .wall-e-eye-blink-2{
			height: 70px;
			width: 100px;
			position: absolute;
			border-radius: 5px 35px 35px 50px;
			background-color: #666;
			top: 38px;
  			right: 0;
			transform: rotate3d(1, 1, 60,15deg);
			z-index: 99;
		}
		.wall-e .wall-e-head .wall-e-eye-blink-2::before{
			content: '';
			top:3px;
			left: 1px;
			height: 60px;
			width: 94px;
			position: absolute;
			border-radius: 5px 40px 50px 60px;
			background-color: #FFF;
		}
		.wall-e .wall-e-head .wall-e-eye-blink-2 .wall-e-eye-blink-point,.wall-e .wall-e-head .wall-e-eye-blink-1 .wall-e-eye-blink-point{
			height: 4px;
			width: 4px;
			border-radius: 2px;
			position: absolute;
			background-color: #666 ;
		}
		.wall-e .wall-e-head .wall-e-eye-blink-1 .wall-e-eye-blink-point:first-child{
			top:50px;
			left: 20px;
		} 
		.wall-e .wall-e-head .wall-e-eye-blink-1 .wall-e-eye-blink-point:nth-child(2){
			top:10px;
			left: 13px;
		} 
		.wall-e .wall-e-head .wall-e-eye-blink-1 .wall-e-eye-blink-point:nth-child(3){
			top: 5px;
  			left: 90px;
		} 
		.wall-e .wall-e-head .wall-e-eye-blink-2 .wall-e-eye-blink-point:first-child{
			top:50px;
			right: 20px;
		} 
		.wall-e .wall-e-head .wall-e-eye-blink-2 .wall-e-eye-blink-point:nth-child(2){
			top:10px;
			right: 13px;
		} 
		.wall-e .wall-e-head .wall-e-eye-blink-2 .wall-e-eye-blink-point:nth-child(3){
			top: 5px;
  			right: 90px;
		} 
		.wall-e .wall-e-neck-1{
			  width: 20px;
			  height: 20px;
			  border-radius: 10px 10px 0 0;
			  background-color: #FFF;
			  box-shadow: inset 1px 1px 10px 5px #666;
			  position: absolute;
			  top: 51px;
			  left: 390px;
			  z-index: 50;
		}
		.wall-e .wall-e-neck-3{
			  width: 40px;
			  height: 40px;
			  border-radius: 0 0 15px 15px;
			  background-color: #CCC;
			  box-shadow: inset 1px 1px 10px 5px #666;
			  position: absolute;
			  top: 65px;
			  left: 382px;
		}
		.wall-e .wall-e-neck-4{
			  height: 20px;
			  width: 14px;
			  position: absolute;
			  left: 395px;
			  top: 105px;
			  background-color: #666;
			  box-shadow: inset 1px 1px 1px 0px #FFF;
			  z-index: 50;
			    background-image: -webkit-gradient(linear, left top, right top, color-stop(0, #ccc), color-stop(0.5, #666),color-stop(1, #ccc));
		}
		.wall-e .wall-e-neck-2{
			  height: 50px;
			  width: 20px;
			  position: absolute;
			  left: 392px;
			  top: 115px;
			  background-color: #CCC;
			    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #666), color-stop(1, #ccc));
			      transform: scaleY(0.8);
			      z-index: 50;
		}
		.wall-e .wall-e-neck-2 .side-1{
			  top: 0;
			  left: 0;
			  height:15px;
			  width: 100%;
				perspective:20;
				-webkit-perspective:20;
				transform: rotateZ(180deg);
				position: absolute;
		}
		.wall-e .wall-e-neck-2 .side-1::after{
			top: 0;
			left: 0;
			content: '';
			position: absolute;
			background-color: #666;
			transform:rotateX(45deg);
			height: 100%;
			width: 100%;
			  border-radius: 1px;
			background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #666), color-stop(1, #ccc));
		}
		.wall-e .wall-e-neck-2 .side-2{
			  position: absolute;
			  top: 20px;
			  left: -20px;
			  height:15px;
			  width: 42px;
			  perspective: 20;
			  -webkit-perspective: 20;
			  transform: rotateZ(90deg);
		}
		.wall-e .wall-e-neck-2 .side-2::after{
			top: 0;
			left: 0;
			content: '';
			position: absolute;
			background-color: #666;
			transform:rotateX(45deg);
			height: 100%;
			width: 100%;
			  border-radius: 3px;
			  background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #666), color-stop(1, #ccc));
		}
		.wall-e .wall-e-neck-2 .side-3{
			   position: absolute;
			  top: 20px;
			  right: -20px;
			  height:15px;
			  width: 42px;
			  perspective: 20;
			  -webkit-perspective: 20;
			  transform: rotateZ(-90deg);
		}
		.wall-e .wall-e-neck-2 .side-3::after{
			top: 0;
			left: 0;
			content: '';
			position: absolute;
			background-color: #666;
			transform:rotateX(45deg);
			height: 100%;
			width: 100%;
			  border-radius: 3px;
			  background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #666), color-stop(1, #ccc));
		}
		.wall-e .wall-e-neck-2 .side-4{
			   bottom: -5px;
			  left: 0;
			  height:15px;
			  width: 100%;
			  perspective: 20;
			  -webkit-perspective: 20;
			  transform: rotateZ(0deg);
			  position: absolute;
		}
		.wall-e .wall-e-neck-2 .side-4::after{
			top: 0;
			left: 0;
			content: '';
			position: absolute;
			background-color: #666;
			transform:rotateX(45deg);
			height: 100%;
			width: 100%;
			  border-radius: 1px;
			  background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #666), color-stop(1, #ccc));
		}
		.wall-e .wall-e-neck-5{
			  position: absolute;
			  top: 155px;
			  width: 50px;
			  height: 40px;
			  background-color: #CCC;
			  left: 377px;
			   background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #CCC), color-stop(0.5, #666) ,color-stop(1, #CCC));
			   border-radius: 5px;
		}
		.wall-e .wall-e-neck-5::before{
			position: absolute;
			top:0;
			left: 23px;
			content: '';
			height: 100%;
			background-color: #666;
			width: 2px;
		}
		</style>
	</head>
	<body>
		<div class='wall-e'>
			<div class='wall-e-head'>
				<div class='wall-e-eye'>
					<div class='wall-e-eye-outframe'>
						<div class='wall-e-eye-black-frame'>
							<div class='wall-e-eye-mirror'></div>
						</div>
					</div>
				</div>
				<div class='wall-e-eye'>
					<div class='wall-e-eye-outframe'>
						<div class='wall-e-eye-black-frame'>
							<div class='wall-e-eye-mirror'></div>
						</div>
					</div>
				</div>

				<div class='wall-e-eye-blink-1'>
					<div class='wall-e-eye-blink-point'></div>
					<div class='wall-e-eye-blink-point'></div>
					<div class='wall-e-eye-blink-point'></div>
				</div>
				<div class='wall-e-eye-blink-2'>
					<div class='wall-e-eye-blink-point'></div>
					<div class='wall-e-eye-blink-point'></div>
					<div class='wall-e-eye-blink-point'></div>
				</div>
			</div>
			<div class='wall-e-neck-1'></div>
			<div class='wall-e-neck-3'></div>
			<div class='wall-e-neck-4'></div>
			<div class='wall-e-neck-2'>
				<div class='side-1'></div>
				<div class='side-2'></div>
				<div class='side-3'></div>
				<div class='side-4'></div>
			</div>
			<div class='wall-e-neck-5'></div>
		</div>
	</body>
</html>
